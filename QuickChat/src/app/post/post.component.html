<div class="post" fxLayout="row" fxLayoutAlign="none stretch">

  <img *ngIf="post.photoUrl | async;else noPhotoTemplate" [src]="post.photoUrl | async" alt="Google Profile Photo">
  <ng-template #noPhotoTemplate>
    <img src="/assets/images/missing_photo.png" alt="Missing Photo">
  </ng-template>

  <div fxLayout="column">
    <div class="author-name" fxFlex>{{post.authorKey}}</div>
    <div class="post-body" fxFlex>{{post.body}}</div>
  </div>
</div>
